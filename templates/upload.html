{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card bg-dark text-light shadow-lg border-warning">
            <div class="card-body">
                <h3 class="card-title mb-4 text-center text-warning">ðŸ“¤ Upload a New Video</h3>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label text-light">Select a video file</label>
                        <input type="file" name="file" class="form-control bg-secondary text-white" accept="video/*" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
