{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark text-light shadow-lg border-info">
            <div class="card-body">
                <h3 class="card-title text-center mb-4 text-info">📝 Creator Signup</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label text-light">Email address</label>
                        <input type="email" name="email" class="form-control bg-secondary text-white" placeholder="creator@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-light">Password</label>
                        <input type="password" name="password" class="form-control bg-secondary text-white" placeholder="Create a strong password" required>
                    </div>
                    <button type="submit" class="btn btn-info w-100">Sign Up</button>
                </form>
                <p class="mt-3 text-center text-muted">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="text-warning">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
